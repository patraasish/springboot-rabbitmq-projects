spring.application.name=RabbitMQ-Demo

server.port=8020


#rabbitmq configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest


rabbitmq.queue.name=demo_queue
rabbitmq.exchange.name=demo_exchange
rabbitmq.routing.key=demo_routing_key

#json message configuration
rabbitmq.json.queue.name=demo_json_queue
rabbitmq.json.queue.routing.key=demo_json_routing_key
